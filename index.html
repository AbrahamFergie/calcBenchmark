<!DOCTYPE html>

  <div class="dock">
    <h1 class="calculator-title">CALCULATOR</h1>

      <div id="six" class="calculator-button">6</div>
      <div id="subtract" class="calculator-button-right">-</div>

      <div id="two" class="calculator-button">2</div>
      <div id="three" class="calculator-button">3</div>
      <div id="add" class="calculator-button-right">+</div>
      <div id="zero" class="calculator-button-bottom-left">0</div>
      <div id="decimal" class="calculator-button-bottom-right">.</div>
      <div id="equals" class="calculator-button-bottom-right-right">=</div>
    </div>
