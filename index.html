<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body>
  <h1 class="calculator-title">CALCULATOR</h1>
  <div class="calculator-calcBody">
    <div type="text" class="calculator-valueDisplay">
      <script type="text/JavaScript" src="index.js"></script>
      <script>displayValue()</script>
    </div>
    <button class="calculator-row calculator-button-floating-box">AC</button>
    <button class="calculator-row calculator-button-floating-box">+/-</button>
    <button class="calculator-row calculator-button-floating-box">%</button>
    <button class="calculator-row calculator-button-floating-box-right">&#247</button>
    <button class="calculator-row calculator-button-floating-box">7</button>
    <button class="calculator-row calculator-button-floating-box">8</button>
    <button class="calculator-row calculator-button-floating-box">9</button>
    <button class="calculator-row calculator-button-floating-box-right">X</button>
    <button class="calculator-row calculator-button-floating-box">4</button>
    <button class="calculator-row calculator-button-floating-box">5</button>
    <button class="calculator-row calculator-button-floating-box">6</button>
    <button class="calculator-row calculator-button-floating-box-right">--</button>
    <button class="calculator-row calculator-button-floating-box">1</button>
    <button class="calculator-row calculator-button-floating-box">2</button>
    <button class="calculator-row calculator-button-floating-box">3</button>
    <button class="calculator-row calculator-button-floating-box-right">+</button>
    <button class="calculator-row calculator-button-bottom-left">0</button>
    <button class="calculator-row calculator-button-bottom-right">.</button>
    <button class="calculator-row calculator-button-bottom-right-right">=</button>
  </div>
</body>
</html>
