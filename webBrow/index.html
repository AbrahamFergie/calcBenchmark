<!DOCTYPE html>

    <body>
      <div class="page-content">
        <div class="calculator-body" tabindex="0">
          <div type="text" class="calculator-valueDisplay" maxlength="13"></div>

          <div data-value="flip" class="calculator-button">±</div>
          <div data-value="percentage" class="calculator-button">%</div>

          <div data-value="eight" class="calculator-button">8</div>
          <div data-value="nine" class="calculator-button">9</div>

          <div data-value="five" class="calculator-button">5</div>
          <div data-value="six" class="calculator-button">6</div>
          <div data-value="subtract" class="calculator-button-right">-</div>
          <div data-value="one" class="calculator-button">1</div>
          <div data-value="two" class="calculator-button">2</div>
          <div data-value="three" class="calculator-button">3</div>
          <div data-value="add" class="calculator-button-right">+</div>
          <div data-value="zero" class="calculator-button-bottom-left">0</div>
          <div data-value="decimal" class="calculator-button-bottom-right">.</div>
          <div data-value="equals" class="calculator-button-bottom-right-right">=</div>
        </div>
